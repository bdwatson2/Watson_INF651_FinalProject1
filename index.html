<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App - Brianna Watson</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">  
</head>

<body>
    <div class="container">
        <div id="app-title" tabindex="0" aria-describedby="title">
            <h1 id="title">How's the Weather?</h1>
        </div>

        <div id="weather"></div>
            <div id="icon"><img id="wicon" src="" alt="Weather icon"></div>
            <h1 id="temperature" aria-labelledby="temperature"></h1>

            <div id="description" aria-labelledby="weather description"></div>
            <div id="location" aria-labelledby="location"></div>
            <div id="blankspace">
                <p></p>
            </div>
            <div id="searchbar" tabindex="0" aria-labelledby="searchbar">
                <input type="text" method="put" id="search" placeholder="search for a city" value="">
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
